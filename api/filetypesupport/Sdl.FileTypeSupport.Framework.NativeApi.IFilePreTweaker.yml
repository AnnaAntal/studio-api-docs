  summary: "\nThis interface should be implemented by any objects that can be used to modify the contents of a native\nfile before being processed through an extractor or after being written by a generator.\n"
  remarks: "\n<p>\nFile tweaker implementations typically derive from <code>Sdl.FileTypeSupport.Framework.Core.Utiltites.NativeApi.AbstractFilePreTweaker</code>\nrather than implementing this interface explicitly.\n</p>\n"
  syntax:
    content: 'public interface IFilePreTweaker : IFileTweaker'
    content.vb: >-
      Public Interface IFilePreTweaker

          Inherits IFileTweaker
