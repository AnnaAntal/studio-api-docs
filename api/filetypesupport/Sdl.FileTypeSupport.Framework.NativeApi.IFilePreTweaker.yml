  summary: "\nThe method called by the framework for each file before parsing begins. It is the responsibility of the class implementing\nthis method to process the file completely.\n"
  syntax:
    content: void TweakFilePreParsing(IPersistentFileConversionProperties properties, IPropertiesFactory propertiesFactory)
    parameters:
    - id: properties
      type: Sdl.FileTypeSupport.Framework.NativeApi.IPersistentFileConversionProperties
      description: >-
        Information on the file to be tweaked; can be modified by the implementation, e.g. to add

        additional dependency files.
    - id: propertiesFactory
      type: Sdl.FileTypeSupport.Framework.NativeApi.IPropertiesFactory
      description: Can be used by the implementation to create dependency file properties, etc.
    content.vb: Sub TweakFilePreParsing(properties As IPersistentFileConversionProperties, propertiesFactory As IPropertiesFactory)
