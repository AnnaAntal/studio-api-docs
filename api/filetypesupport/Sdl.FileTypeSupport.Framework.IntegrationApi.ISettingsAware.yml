  summary: "\nProvides the component with the settings information it needs to initialize its settings.\n"
  syntax:
    content: void InitializeSettings(ISettingsBundle settingsBundle, string configurationId)
    parameters:
    - id: settingsBundle
      type: Sdl.Core.Settings.ISettingsBundle
      description: Used for setting the settings bundle on the component.
    - id: configurationId
      type: System.String
      description: "The suggested configuration ID to use when retrieving the\nsettings group from the <xref href=\"Sdl.Core.Settings.ISettingsBundle\" data-throw-if-not-resolved=\"false\"></xref> and directly relates to the settings group ID.\nThis does not have to be used if a component needs to self-manage its configuration ID and may be \n<code>null</code> if the component does not belong in the processing chain of a specific filter."
    content.vb: Sub InitializeSettings(settingsBundle As ISettingsBundle, configurationId As String)
