  summary: "\nThis interface is implemented by components that are instantiated\nthrough a file type definition. The framework sets the <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinitionAware.FileTypeDefinition\" data-throw-if-not-resolved=\"false\"></xref>\nproperty when a component is instantiated using a file type definition.\n"
