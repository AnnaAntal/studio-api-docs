  namespace: Sdl.FileTypeSupport.Framework.Core.Settings
  summary: "\nInterface that provides complicated list items in an <xref href=\"Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601\" data-throw-if-not-resolved=\"false\"></xref> with the opportunity\nto serialize and restore themselves when <xref href=\"Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601.SaveToSettingsGroup(Sdl.Core.Settings.ISettingsGroup%2cSystem.String)\" data-throw-if-not-resolved=\"false\"></xref> and\n<xref href=\"Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601.PopulateFromSettingsGroup(Sdl.Core.Settings.ISettingsGroup%2cSystem.String)\" data-throw-if-not-resolved=\"false\"></xref> are called on the parent list.\n"
  remarks: "\nIt is not required to always inherit from this interface when adding an item to <code>ObservableList</code> but\nit is the recommended approach when the item added is of a complex nature (for example, it is another list itself).\n"
  syntax:
    content: public interface ISerializableListItem
    content.vb: Public Interface ISerializableListItem
  extensionMethods:
