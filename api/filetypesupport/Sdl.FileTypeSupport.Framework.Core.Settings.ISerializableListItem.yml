  fullName: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup, System.String)
  type: Method
  source:
    path: Sdl.FileTypeSupport.Framework.Core.Settings
    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core.Settings
  namespace: Sdl.FileTypeSupport.Framework.Core.Settings
  summary: "\nRemoves all current settings belonging to this list item from the settings bundle. This is called from\n<xref href=\"Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601.SaveToSettingsGroup(Sdl.Core.Settings.ISettingsGroup%2cSystem.String)\" data-throw-if-not-resolved=\"false\"></xref> to ensure that all list items in the settings are removed from\nthe stored list before saving a new set of list items. Implementations may be required if the settings object \nis of a complex type such as another list, otherwise this can be left empty.\n"
  syntax:
    content: void ClearListItemSettings(ISettingsGroup settingsGroup, string listItemSetting)
    parameters:
    - id: settingsGroup
      type: Sdl.Core.Settings.ISettingsGroup
      description: The settings group of the <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601" data-throw-if-not-resolved="false"></xref> that this item belongs to.
    - id: listItemSetting
      type: System.String
      description: The setting ID used by the <xref href="Sdl.FileTypeSupport.Framework.Core.Settings.ObservableList%601" data-throw-if-not-resolved="false"></xref> to access the list settings.
    content.vb: Sub ClearListItemSettings(settingsGroup As ISettingsGroup, listItemSetting As String)
  overload: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings*
