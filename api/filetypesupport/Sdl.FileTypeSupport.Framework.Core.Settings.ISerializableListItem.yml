- uid: Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup,System.String)
  commentId: M:Sdl.FileTypeSupport.Framework.Core.Settings.ISerializableListItem.ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup,System.String)
  id: ClearListItemSettings(Sdl.Core.Settings.ISettingsGroup,System.String)
