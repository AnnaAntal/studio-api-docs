  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: "\nBase interface for all markup that does not directly \nrepresent content in the native files (as opposed to <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractDataContent\" data-throw-if-not-resolved=\"false\"></xref>).\n"
  remarks: "\nMarkers that implement <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractMarkupDataContainer\" data-throw-if-not-resolved=\"false\"></xref> can contain other \nmarkup data, some of which are likely to be <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IAbstractDataContent\" data-throw-if-not-resolved=\"false\"></xref> objects.\n"
  syntax:
    content: 'public interface IAbstractMarker : IAbstractMarkupData, ICloneable, ISupportsUniqueId'
    content.vb: >-
      Public Interface IAbstractMarker

          Inherits IAbstractMarkupData, ICloneable, ISupportsUniqueId
