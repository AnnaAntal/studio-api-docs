  source:
    path: Sdl.FileTypeSupport.Framework.Core
    isExternal: true
  assemblies:
  - Sdl.FileTypeSupport.Framework.Core
  namespace: Sdl.FileTypeSupport.Framework.BilingualApi
  summary: "\nChainable content handler for streaming the processing of bilingual\ncontent. Input is received on the <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualContentHandler\" data-throw-if-not-resolved=\"false\"></xref> implementation\nand the corresponding output is generated by calls on the <xref href=\"Sdl.FileTypeSupport.Framework.BilingualApi.IBilingualContentProcessor.Output\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  remarks: "\n<p>\nSimilar to a native content processor, i.e.\nthe component may buffer content and &apos;decides&apos; what to output when.\n</p>\n<p>\nThis allows inserting of new paragraph units into the content stream, as well as removal\nor re-ordering of existing paragraph units. \n</p>\n"
  syntax:
    content: 'public interface IBilingualContentProcessor : IBilingualContentHandler'
    content.vb: >-
      Public Interface IBilingualContentProcessor

          Inherits IBilingualContentHandler
