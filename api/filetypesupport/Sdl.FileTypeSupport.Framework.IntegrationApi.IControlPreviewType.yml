  summary: "\nIdentifier for the preview control used to display a single source or target preview file, or <code>null</code>\nif no control has been specified for viewing single files in this preview.\n"
  remarks: "\nThis id can be passed to <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.IFileTypeDefinition.BuildPreviewControl(Sdl.FileTypeSupport.Framework.IntegrationApi.PreviewControlId)\" data-throw-if-not-resolved=\"false\"></xref> in order to create\nan instance of the preview control, which should implement <xref href=\"Sdl.FileTypeSupport.Framework.IntegrationApi.ISingleFilePreviewControl\" data-throw-if-not-resolved=\"false\"></xref>.\n"
  syntax:
    content: PreviewControlId? SingleFilePreviewControlId { get; set; }
