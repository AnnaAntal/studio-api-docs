  namespace: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade
  summary: "\nRepresents the entry point to the translation memory migration API and the provided functionality.\nIt provides methods to create a migration project (<xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IMigrationProject\" data-throw-if-not-resolved=\"false\"></xref>), and obtain\nrepresentations of various legacy translation memories (<xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.ILegacyTranslationMemory\" data-throw-if-not-resolved=\"false\"></xref> which\nare the input of a migration project, and\nprovides methods to obtain translation memory creators (<xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.ITranslationMemoryCreator\" data-throw-if-not-resolved=\"false\"></xref>), which\nare used to create the output TM of a migration project.\n"
  syntax:
    content: public interface IBaseTranslationMemoryMigrationManager
    content.vb: Public Interface IBaseTranslationMemoryMigrationManager
  extensionMethods:
  - System.Object.Sdl.Desktop.Platform.Controls.Controls.WindowsControlUtils.ForWindowFromFrameworkElement(System.Action{System.Windows.Window})
  modifiers.csharp:
  - public
  - interface
  modifiers.vb:
