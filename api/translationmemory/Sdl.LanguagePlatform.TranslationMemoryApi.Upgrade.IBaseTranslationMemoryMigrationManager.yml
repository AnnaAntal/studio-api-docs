- uid: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.GetTmxLegacyTranslationMemory(System.String)
  commentId: M:Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.GetTmxLegacyTranslationMemory(System.String)
  id: GetTmxLegacyTranslationMemory(System.String)
  parent: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager
  langs:
  - csharp
  - vb
  name: GetTmxLegacyTranslationMemory(String)
  nameWithType: IBaseTranslationMemoryMigrationManager.GetTmxLegacyTranslationMemory(String)
  fullName: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.GetTmxLegacyTranslationMemory(System.String)
  type: Method
  source:
    path: Sdl.LanguagePlatform.TranslationMemoryApi
    isExternal: true
  assemblies:
  - Sdl.LanguagePlatform.TranslationMemoryApi
  namespace: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade
  summary: "\nObtains a representation of a TMX-file-based translation memory to be used as input to a migration project.\n<remarks>The file should end in a &quot;tmx&quot; extension, but can optionally be compressed \n(gzip, extension .gz).</remarks>\n"
  syntax:
    content: ITmxLegacyTranslationMemory GetTmxLegacyTranslationMemory(string tmxFilePath)
    parameters:
    - id: tmxFilePath
      type: System.String
      description: The absolute path to the TMX file.
    return:
      type: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.ITmxLegacyTranslationMemory
      description: A new <xref href="Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.ITmxLegacyTranslationMemory" data-throw-if-not-resolved="false"></xref> object.
    content.vb: Function GetTmxLegacyTranslationMemory(tmxFilePath As String) As ITmxLegacyTranslationMemory
  overload: Sdl.LanguagePlatform.TranslationMemoryApi.Upgrade.IBaseTranslationMemoryMigrationManager.GetTmxLegacyTranslationMemory*
