  summary: "\nExtension attribute for registering a translation provider factory that supports a specific types of translation providers.\n"
  remarks: "\n<p>Use this extension attribute to mark up implementations of <xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderFactory\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n<p>The registered translation provider factories are used to instantiate translation providers when calling\n<xref href=\"Sdl.LanguagePlatform.TranslationMemoryApi.TranslationProviderManager.CreateTranslationProvider(System.Uri%2cSystem.String%2cSdl.LanguagePlatform.TranslationMemoryApi.ITranslationProviderCredentialStore)\" data-throw-if-not-resolved=\"false\"></xref>.</p>\n"
  syntax:
    content: >-
      [AttributeUsage(AttributeTargets.Class, AllowMultiple = false)]

      public sealed class TranslationProviderFactoryAttribute : ExtensionAttribute
    content.vb: >-
      <AttributeUsage(AttributeTargets.Class, AllowMultiple:=False)>

      Public NotInheritable Class TranslationProviderFactoryAttribute

          Inherits ExtensionAttribute
